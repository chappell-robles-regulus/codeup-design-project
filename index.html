<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeup Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 4.6x, Google Fonts, Custom CSS Below-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/codeup-design-project.css">
</head>
<body>
<div class="container-fluid">
    <main class="container-fluid content-main">
        <section class="justify-content-center">
            <h1 class="text-center">VISUAL DESIGN & WEB DEVELOPMENT</h1>
            <br>
            <h3 class="text-center">FROM PARK CITY, UTAH</h3>
        </section>
        <div id="circles" class="row ">
            <h5 id="circle1" class="circle red">DESIGN</h5>
            <h5 id="circle2" class="circle orange">DEVELOP</h5>
            <h5 class="circle green">SUPPORT</h5>
            <h5 class="circle blue">HOST</h5>
        </div>
        <hr>
        <!-- 3rd- Bottom Row: Main Content-->
        <div class="row">
            <!--Selected Works Section -->
            <div class="col">
                <p class="text-center text-md-left text-lg-left text-xl-left">SELECTED WORK</p>
                <div id="works-section">
                    <div class="row">
                        <div class="col-sm-6 m-0 works">
                            <img src="img/apple-ipad.jpg" alt="a pile of apples and an ipad" class="img-thumbnail">
                            <div class="row justify-content-between m-0">
                                <p class="m-0 p-1">FEATURED PROJECT</p>
                                <div class="row m-0 p-1">
                                    <h6 class="sm-circle red">D</h6>
                                    <h6 class="sm-circle orange">D</h6>
                                    <h6 class="sm-circle green">S</h6>
                                    <h6 class="sm-circle blue">H</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 m-0 works">
                            <img src="img/macbook.jpg" alt="a macbook" class="img-thumbnail">
                            <div class="row justify-content-between m-0">
                                <p class="m-0 p-1">FEATURED PROJECT</p>
                                <div class="row m-0 p-1">
                                    <h6 class="sm-circle red">D</h6>
                                    <h6 class="sm-circle orange">D</h6>
                                    <h6 class="sm-circle green">S</h6>
                                    <h6 class="sm-circle blue">H</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 m-0 works">
                            <img src="img/man.jpg" alt="a manly man" class="img-thumbnail img-fix">
                            <div class="row justify-content-between m-0">
                                <p class="m-0 p-1">FEATURED PROJECT</p>
                                <div class="row m-0 p-1">
                                    <h6 class="sm-circle red">D</h6>
                                    <h6 class="sm-circle orange">D</h6>
                                    <h6 class="sm-circle green">S</h6>
                                    <h6 class="sm-circle blue">H</h6>
                                </div>
                            </div>
                        </div>
                    <div class="col-sm-6 m-0 works">
                        <img src="img/security.jpg" alt="a computer screen displaying the word security" class="img-thumbnail">
                        <div class="row justify-content-between m-0">
                            <p class="m-0 p-1">FEATURED PROJECT</p>
                            <div class="row m-0 p-1">
                                <h6 class="sm-circle red">D</h6>
                                <h6 class="sm-circle orange">D</h6>
                                <h6 class="sm-circle green">S</h6>
                                <h6 class="sm-circle blue">H</h6>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
</script>
</body>
</html>
